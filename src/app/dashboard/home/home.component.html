<div class="container-fluid h-100">
  <div class="flex items-center justify-center py-5 display-6 lh-1 fw-bold">
    {{postClicked?.id || '**'}} <span>-</span> {{postClicked?.year || '**'}}
  </div>
  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    <div class="col" *ngFor="let item of listPost">
      <app-post (clickOnMoon)="onMoonIconClick($event)" [postData]="item"></app-post>
    </div>
  </div>
</div>
